<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pede Pizza</title>
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div id="logo">
                    <a>
                        <img src="./assets/img/logo.png">
                    </a>
                </div>
                <div class="icon_carrinho">
                    <i id="sacola" class="fa-solid fa-bag-shopping"></i>
                    <sup><span class="badge">0</span></sup>
                </div>
                <div class="carrinho">
                    <div>
                        <div>
                            <span class="close_carrinho">&times;</span>
                        </div>
                        <table class="tabela"></table>
                        <div class="total">

                        </div>
                    </div>
                </div>
            </nav>

        </div>

    </header>
    <main>
        <div class="container">
            <div>
                <ul>
                    <li class="tab_link active" data-tab="tab1"><button>Pizza</button></li>
                    <li class="tab_link" data-tab="tab2"><button>Massa</button></li>
                    <li class="tab_link" data-tab="tab3"><button>Bebidas</button></li>
                    <li class="tab_link" data-tab="tab4"><button>Sobremesas</button></li>
                </ul>
            </div>
            <div id="tab1" class="tab_content">
                <div class="area_pizza">

                </div>
            </div>
            <div id="tab2" class="tab_content">
                <div class="area_massas"></div>
            </div>
            <div id="tab3" class="tab_content">
                <div class="area_bebidas"></div>
            </div>
            <div id="tab4" class="tab_content">
                <div class="area_sobremesas"></div>
            </div>


            <div class="modal"></div>


    </main>
    <footer>


        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
